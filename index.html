<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Multi Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    
    <fieldset>
        <legend>1 to 5</legend>
        <input type="text"  data-max="5" placeholder="1to5" class="ds-multi-inputs">
    </fieldset>

    <fieldset>
        <legend>2 to 3</legend>
        <input type="text" data-min="2" data-max="3" placeholder="2to3" class="ds-multi-inputs">
    </fieldset>
    
    <fieldset>
        <legend>5 to 8</legend>
        <input type="text" data-min="5" data-max="8" placeholder="5to8" class="ds-multi-inputs">
    </fieldset>
    
    <fieldset>
        <legend>Select2</legend>
        <select name="" class="select2" data-min="2" data-max="12">
            <option value="">Новосибирск</option>
            <option value="">Брянск</option>
            <option value="">Москва</option>
            <option value="">Екатеринбург</option>
            <option value="">Барнаул</option>
            <option value="">Омск</option>
        </select>
    </fieldset>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/ds-multi-inputs.js"></script>
    <script src="/script.js"></script>
</body>
</html>
