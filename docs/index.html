<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Multi Inputs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link href=" https://cdn.jsdelivr.net/npm/ds-multi-inputs@latest/dist/css/style.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">

        <div class="mb-3">
            <label class="form-label">1 to 5</label>
            <input type="text" class="form-control ds-multi-inputs" data-max="5" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label class="form-label">2 to 3</label>
            <input type="text" class="form-control ds-multi-inputs" data-min="2" data-max="3" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label class="form-label">5 to 8</label>
            <input type="text" class="form-control ds-multi-inputs" data-min="5" data-max="8" placeholder="name@example.com">
        </div>
        
        <fieldset class="mb-3">
            <legend>Select2</legend>
            <select name="" class="form-select select2" data-min="2" data-max="12">
                <option value="">Новосибирск</option>
                <option value="">Брянск</option>
                <option value="">Москва</option>
                <option value="">Екатеринбург</option>
                <option value="">Барнаул</option>
                <option value="">Омск</option>
            </select>
        </fieldset>

        <div class="mb-3">
            <label class="form-label">1 to 5 two fields</label>
            <div class="ds-multi-inputs" data-max="5" style="display:flex">
                <input type="text" class="form-control" placeholder="name@example.com" name="socials[:id:][title]" style="margin-right:10px">
                <input type="text" class="form-control" placeholder="name@example.com" name="socials[:id:][value]">
            </div>
        </div>

        <div class="mb-3">
            <div class="ds-multi-inputs-template" data-max="5"></div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ds-multi-inputs@latest/dist/js/index.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
